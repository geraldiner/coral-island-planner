<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coral Island Planner</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Coral Island Planner</h1>
  <div id="planner-canvas">
    <svg id="planner-canvas__svg" xmlns="http://www.w3.org/2000/svg" width="1440" height="1152">
      <image href="" preserveAspectRatio="none" x="0" y="0" width="1440" height="1152"></image>
      <defs>
        <pattern x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse" id="grid" viewBox="0 0 16 16">
          <path d="M 16 0 L 0 0 0 16" style="stroke-width: 0.5px;" fill="none" stroke="#808080"></path>
        </pattern>
      </defs>
      <rect id="editor" x="0" y="0" width="1440" height="1152" fill="url(#grid)"></rect>
      </svg>
    </div>
  <script src="./js/index.js"></script>
</body>
</html>
